<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach Mode Dumber - Make your lessons easier</title>
    <meta name="description" content="Make your lessons easier" />
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Teach Mode Dumber" />
    <meta property="og:description" content="Make your lessons easier" />
    <meta property="og:image" content="https://raw.githubusercontent.com/Tourettes99/bookmark-url-dumb-site/main/preview.png" />
    <meta property="og:url" content="https://teachmodedumber.com" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Teach Mode Dumber" />
    <meta name="twitter:description" content="Make your lessons easier" />
    <meta name="twitter:image" content="https://raw.githubusercontent.com/Tourettes99/bookmark-url-dumb-site/main/preview.png" />
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>Pinned Links</h2>
        <div id="pinned-links">
            <!-- Pinned links will be populated here -->
        </div>
    </div>

    <div class="main-content">
        <h1>Teach Mode Dumber</h1>
        
        <div class="add-url-form">
            <input type="text" id="url-input" placeholder="Enter URL">
            <input type="text" id="category-input" placeholder="Category">
            <input type="text" id="hashtags-input" placeholder="Hashtags (comma-separated)">
            <button onclick="addURL()">Add URL</button>
        </div>

        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search by URL or hashtag...">
            <button onclick="searchLinks()">Search</button>
        </div>

        <div id="urls-container">
            <!-- URLs will be displayed here -->
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
